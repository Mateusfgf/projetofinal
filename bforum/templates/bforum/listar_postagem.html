{% extends 'bforum/base.html'%}

{% block content%}
 <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <h1><a href="{% url 'detalhando_postagem' pk=post.pk %}">{{ post.titulo }}</a></h1>


                     <div class="date">
                        <p>Publicados: {{ post.data_publicacao }}</p></br>
                    </div>
                    <p>{{ post.texto|linebreaksbr }}</p></br>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
